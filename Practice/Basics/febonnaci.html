<html>  <head>
    <title>Fibonacci Series Generator</title>  <script>
        function generateFibonacciSeries(n) {
            var series = [0, 1];
            for (var i = 2; i < n; i++) {
                series[i] = series[i - 1] + series[i - 2]; }
            return series; }
        function displaySeries() {
            var n = parseInt(document.getElementById("number").value);
            var series = generateFibonacciSeries(n);
            document.getElementById("result").innerHTML = series.join(", ");  }
    </script> </head> <body>
    <h1>Fibonacci Series Generator</h1>
    <label for="number">Enter the number of terms:</label>
    <input type="number" id="number">
    <button onclick="displaySeries()">Generate Series</button>
    <p id="result"></p>  </body>  </html>

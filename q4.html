    <title>Fibonacci Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fibonacci Series Printer</h1>
        <form onsubmit="printFibonacciSeries(event)">
            <label for="inputNumber">Enter the number of terms (n):</label>
            <input type="number" id="inputNumber" placeholder="Enter a number" min="1" step="1" required>
            <button type="submit">Print Fibonacci Series</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function printFibonacciSeries(event) {
            event.preventDefault(); // Prevent the form from submitting normally.

            const inputNumber = parseInt(document.getElementById("inputNumber").value);
            const resultDiv = document.getElementById("result");

            if (isNaN(inputNumber) || inputNumber <= 0) {
                resultDiv.innerHTML = "Please enter a positive integer.";
            } else {
                const series = generateFibonacciSeries(inputNumber);
                resultDiv.innerHTML = `Fibonacci Series (first ${inputNumber} terms): ${series.join(", ")}`;
            }
        }

        function generateFibonacciSeries(n) {
            const series = [0, 1];

            for (let i = 2; i < n; i++) {
                const nextFib = series[i - 1] + series[i - 2];
                series.push(nextFib);
            }

            return series;
        }
    </script>
</body>

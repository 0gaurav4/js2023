<!DOCTYPE html>

<head>
    <meta username: Gaurav Tiwari, Roll_no: 19, University Roll_no: 1220259020, Ques_num: 11>
    <meta Question="Develop rollover, text rollover, Multiple actions for rollover, more efficient rollover?">
    <title>Rollover Effects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #2980b9;
            transform: scale(1.1); /* Enlarge on hover */
        }
        .text-rollover {
            display: inline-block;
            font-size: 18px;
            color: #333;
            transition: color 0.3s;
        }
        .text-rollover:hover {
            color: #e74c3c; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rollover Effects Example</h1>
        <button class="button">Button 1</button>
        <button class="button">Button 2</button>
        <p class="text-rollover">Hover over this text.</p>
    </div>

</body>
</html>

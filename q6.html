    <meta Question="Write JavaScript to design a form to accept input values for the given problem?">
    <title>Faculty Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Faculty Feedback Form</h1>
        <form id="feedbackForm" onsubmit="submitFeedback(event)">
            <label for="facultyName">Faculty Name:</label>
            <input type="text" id="facultyName" placeholder="Enter faculty name" required><br><br>

            <label for="feedback">Feedback:</label><br>
            <textarea id="feedback" rows="4" cols="50" placeholder="Enter your feedback" required></textarea><br><br>

            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" placeholder="Enter rating (1-5)" min="1" max="5" required><br><br>

            <button type="submit">Submit Feedback</button>
        </form>
        <div id="submissionResult"></div>
    </div>

    <script>
        function submitFeedback(event) {
            event.preventDefault(); // Prevent the form from submitting normally.

            const facultyName = document.getElementById("facultyName").value;
            const feedback = document.getElementById("feedback").value;
            const rating = parseInt(document.getElementById("rating").value);

            // You can perform further validation or submit the feedback to a server here.
            // For now, let's display a success message.
            const submissionResult = document.getElementById("submissionResult");
            submissionResult.innerHTML = `Thank you for your feedback for ${facultyName}!`;

            // Reset the form after submission if needed.
            document.getElementById("feedbackForm").reset();
        }
    </script>
</body>
